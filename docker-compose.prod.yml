services:
  webserver:
    restart: unless-stopped
    build:
      context: ./src
      dockerfile: ./Dockerfile
      target: production
    volumes:
      - app-data:/home/runner/src/data
      - app-uploads:/home/runner/src/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://localhost:5000/health').status==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  app-data:
  app-uploads:

